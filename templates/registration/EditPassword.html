{% extends "layout.html" %}

{% block title %}
更改密碼
{% endblock %}
{% block content %}
<div class="container">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-2 themed-grid-col"><h1>舊密碼：<h1></div>
            <div class="col-4 themed-grid-col">
                <input class="form-control" type="password" name="password">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-2 themed-grid-col"><h1>新密碼：</h1></div>
            <div class="col-4 themed-grid-col">
                <input class="form-control" type="password" name="newpassword">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-2 themed-grid-col"><h1>確認新密碼：</h1></div>
            <div class="col-4 themed-grid-col">
                <input class="form-control" type="password" name="newpassword_check">
            </div>
        </div>
        <input class="btn btn-outline-primary" type="submit" value="確認">
    </form>
</div>
{% endblock %}
