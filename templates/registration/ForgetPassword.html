{% extends "layout.html" %}

{% block title %}
忘記密碼

{% block content %}
<div class="container">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-2 themed-grid-col"><h1>帳號：<h1></div>
            <div class="col-4 themed-grid-col">
                <input class="form-control" type="text" name="username">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-2 themed-grid-col"><h1>畢業年份：</h1></div>
            <div class="col-4 themed-grid-col">
                <input class="form-control" type="number" name="graduateLevel">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-2 themed-grid-col"><h1>註冊的email：</h1></div>
            <div class="col-4 themed-grid-col">
                <input class="form-control" type="text" name="email">
            </div>
        </div>
        <input class="btn btn-outline-primary" type="submit" value="確認">
    </form>
</div>
{% endblock %}
