{% extends "layout.html" %}
{% block title %}{% endblock %}

{% block content %}

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">姓名</th>
                    <th scope="col">學號</th>
                    <th scope="col">證照級別</th>
                    <th scope="col">證照名稱</th>
                    <th scope="col">審核</th>
                    <th scope="col">檢視</th>
                </tr>
            </thead>
            <tbody>
                {% for license in license %}
                    <tr>
                        <td>{{ license.username }}</td>
                        <td>{{ license.owner.username }}</td>
                        <td>{{ license.level }}</td>
                        <td>{{ license.name }}</td>
                        <td>{{ license.get_pass_display }}</td>
                        <td><a href="{% url 'AuditLicense' pk=license.id %}"class="btn btn-primary">檢視</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
