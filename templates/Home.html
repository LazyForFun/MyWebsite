{% extends "layout.html" %}
{% block title %}首頁{% endblock %}

{% block content %}
    <div class = "container">
        <p class="lead">
            {% if user.is_authenticated %}
                <h1>請從上方列表選擇欲執行項目</h1>
            {% else %}
                <h1>請先登入再選取功能！</h1>
            {% endif %}
        </p>
    </div>
    <div class="container"  align="center" style="display: flex;">
        {% if not user or not user.is_authenticated %}
        <div style="flex: 1;">
            <a href="{% url 'login' %}" class="btn btn-primary" style="font-size: xx-large;">登入</a>
        </div>
        <div style="flex: 1;">
            <a href="{% url 'ReturnEntityPaper' %}" class="btn btn-primary" style="font-size: xx-large;">歸還專題報告書/論文</a>
        </div>
        {% endif %}
    </div>
{% endblock %}
