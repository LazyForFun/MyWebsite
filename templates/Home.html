{% extends "layout.html" %}
{% block title %}首頁{% endblock %}

{% block content %}
    <div class = "container">
        <p class="lead">
            {% if user.is_authenticated %}
                <h1>請從上方列表選擇欲執行項目</h1>
            {% else %}
                <h1>請先登入再選取功能！</h1>
            {% endif %}
        </p>
    </div>
    <div class="container"  align="center">
        <a href="{% url 'GetEntityPaper' %}" class="btn btn-primary">領取報告書</a>
        <a href="{% url 'ReturnEntityPaper' %}" class="btn btn-primary">歸還報告書</a>
        <a href="{% url 'login' %}" class="btn btn-primary">登入</a>
    </div>
{% endblock %}
