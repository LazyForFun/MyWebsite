{% extends "layout.html" %}
{% block title %}{{ student.name }}的資訊{% endblock %}

{% block content %}

    <form method = "POST">
        {% csrf_token %}
        <div>
            姓名:<br>
            <input type="text" name="name" value="{{ student.name }}" class="form-control">
        </div>
        <div>
            學號:<br>
            <input type="text" name="username" value="{{ student.username }}" class="form-control">
        </div>
        <div>
            密碼:<br>
            <input type="password" name="password" class="form-control">
        </div>
        <div>
            畢業級:<br>
            <input type="number" name="graduateLevel" value="{{ student.get_graduate_year }}" class="form-control">
        </div><br>
        <div>
            <input type="submit" class="btn btn-primary"value="修改">
        </div>
    </form>

{% endblock %}
